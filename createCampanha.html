<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <title>ColaboraAí</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />
  <link rel="stylesheet" href="css/magnific-popup.css" />
  <link rel="stylesheet" href="css/main.css" />

  <title>Marketing Website</title>
</head>

<body>
  <div id="header">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <a class="navbar-brand" href="#">
          <img class="img-logo" src="./assets/share.png" alt="Compartilhar">
          <span class="text-logo">colaboraaí</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm" type="button" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
              Login
            </button>
            <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Dropdown</span>
            </button>
            <div class="dropdown-menu" >
              <a class="dropdown-item" href="#">Minhas Campanhas</a>
              <a class="dropdown-item" href="#">Meu Espaço</a>
              <di class="dropdown-divider"></di>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>  
  <div id="Campanha" class="block py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 align-self-center text-md-left order-md-1 order-2">
          <h2 class="title">Criar Campanha</h2>
          <div class="img-container mb-3">
            <img src="assets/megafone.png" class="img-fluid" />
          </div>
        </div>
        <div class="col-md-6 align-self-center text-md-left order-md-1 order-2">
          <div class="row" >
            <div class="form-group">
              <label for="input"><b>Nome da Campanha *</b></label>
              <input type="Campanha" class="form-control" id="inputCampanha" placeholder="Digite o nome da Campanha">
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>Descrição *</b></label>
              <textarea class="form-control" id="TextAreaCampanha" rows="3"></textarea>
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>Nome do Responsável *</b></label>
              <input type="Campanha" class="form-control" id="inputCampanha" placeholder="Digite o Nome do Responsável">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-10">
              <label for="input" class="margin-10"><b>Categoria *</b></label>  
            </div>
            <div class="form-group">
              <select class="form-select">
                <option selected>Selecione uma Categoria</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>  
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>E-mail *</b></label>
              <input type="email" class="form-control" id="inputemail" placeholder="Digite um e-mail">
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>Telefone *</b></label>
              <input type="telefone" class="form-control" id="inputTelefone" placeholder="Digite um Telefone">
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>Site/Redes Sociais</b></label>
              <input type="RedesSociais" class="form-control" id="inputResdesSociais" placeholder="Digite Site ou Rede Social">
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>Local do Encontro *</b></label>
              <textarea class="form-control" id="TextAreaLocal" rows="3"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="input" class="margin-10" uib-tooltip="teste"><b>Data Hora Encontro *</b></label>
              <input id="date" class="form-control" type="date">
              <input type="time"  class="form-control" id="appt" name="appt" min="09:00" max="18:00" required>
              
            </div>
          </div>
          
          <a href="#" class="btn btn-primary button button-primary margin-10">Criar Campanha</a>
          <a href="index.html" class="btn btn-primary button button-primary margin-10">Voltar</a>
        </div>
      </div>
    </div>
  </div>
  <footer id="contato" class="pt-5">
    <div class="container">
      <div class="logo py-4">
        <div class="row">
          <div class="col-md-6 align-self-center text-md-left text-center">
            <img class="img-logo" src="./assets/share.png" alt="Compartilhar">
            <span class="text-logo">colaboraaí</span>
          </div>
          <div class="col-md-6 align-self-center text-right">
            <ul>
              <li>
                <a href="#"><img src="assets/facebook.svg" /></a>
              </li>
              <li>
                <a href="#"><img src="assets/twitter.svg" /></a>
              </li>
              <li>
                <a href="#"><img src="assets/instagram.svg" /></a>
              </li>
              <li>
                <a href="#"><img src="assets/linkedin.svg" /></a>
              </li>
              <li>
                <a href="#"><img src="assets/youtube.svg" /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/magnify/jquery.magnific-popup.min.js"></script>
  <script src="js/main.js"></script>
</body>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Usuário:</label>
            <input type="usuario" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Senha:</label>
            <input type="senha" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cadastro</button>
        <button type="button" class="btn btn-primary">Continuar</button>
      </div>
    </div>
  </div>
</div>
</html>
