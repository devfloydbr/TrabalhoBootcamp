<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <title>ColaboraAí</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />
  <link rel="stylesheet" href="css/magnific-popup.css" />
  <link rel="stylesheet" href="css/main.css" />

  <title>Marketing Website</title>
</head>

<body>
  <div id="header">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <a class="navbar-brand" href="#">
          <img class="img-logo" src="./assets/share.png" alt="Compartilhar">
          <span class="text-logo">colaboraaí</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active size-font" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>  
  <div id="Campanha" class="block py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 align-self-center text-md-left order-md-1 order-2">
          <h2 class="title">Venha se Beneficiar</h2>
          <div class="img-container mb-3">
            <!-- este deve arruma e não consegui  -->
            <img src="assets/seguro-vida.jpg" width="400" height="205" class="img-fluid" />
          </div>
        </div>
        <div class="col-md-6 align-self-center text-md-left order-md-1 order-2">
          <div class="row">
            <div class="form-group">
              <label for="input"><b>Campanha *</b></label>  
            </div>
            <div class="form-group">
              <select class="form-select">
                <option selected>Selecione uma campanha</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>  
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>Descrição da Campanha*</b></label>
              <textarea class="form-control" id="TextAreaCampanha" rows="3" placeholder="Carrega os dados da Campanha"></textarea>
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>Local do Encontro *</b></label>
              <textarea class="form-control" id="TextAreaLocal" rows="3" placeholder="Carrega o local do encontro"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="input" class="margin-10"><b>Data Hora Encontro (abaixo a data e hora do encontro)*</b></label>
              <input id="date" class="form-control" type="date">
              <input type="time"  class="form-control" id="appt" name="appt" min="09:00" max="18:00" required>
              
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>Nome do Responsável da Campanha *</b></label>
              <input type="Campanha" class="form-control" id="inputCampanha" placeholder="Nome do Responsável da Campanha">
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>Nome do Beneficiário *</b></label>
              <input type="Campanha" class="form-control" id="inputCampanha" placeholder="Nome do Beneficiário conforme cadastro">
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>E-mail Beneficiário*</b></label>
              <input type="email" class="form-control" id="inputemail" placeholder="E-mail do Beneficiário conforme cadastro">
            </div>
          </div>
          <div class="row" >
            <div class="form-group">
              <label for="input" class="margin-10"><b>Telefone Colaborado*</b></label>
              <input type="telefone" class="form-control" id="inputTelefone" placeholder="Telefone do Beneficiário">
            </div>
          </div>
          
          <a href="#" class="btn btn-primary button button-primary margin-10">Efetuar</a>
          <a href="index.html" class="btn btn-primary button button-primary margin-10">Voltar</a>
        </div>
      </div>
    </div>
  </div>
  <footer id="contato" class="pt-5">
    <div class="container">
      <div class="logo py-4">
        <div class="row">
          <div class="col-md-6 align-self-center text-md-left text-center">
            <img class="img-logo" src="./assets/share.png" alt="Compartilhar">
            <span class="text-logo">colaboraaí</span>
          </div>
          <div class="col-md-6 align-self-center text-right">
            <ul>
              <li>
                <a href="#"><img src="assets/facebook.svg" /></a>
              </li>
              <li>
                <a href="#"><img src="assets/twitter.svg" /></a>
              </li>
              <li>
                <a href="#"><img src="assets/instagram.svg" /></a>
              </li>
              <li>
                <a href="#"><img src="assets/linkedin.svg" /></a>
              </li>
              <li>
                <a href="#"><img src="assets/youtube.svg" /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/magnify/jquery.magnific-popup.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
